{% extends "layout.html" %}

{% block title %}
    Add Friend
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="friendname" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="birthday" placeholder="Birthday(yyyy-mm-dd)" type="date">
        </div>
        </div>
        <button class="btn btn-primary" type="submit">Add Friend</button>
    </form>
{% endblock %}
