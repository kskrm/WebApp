{% extends "layout.html" %}

{% block title %}
    Add Record
{% endblock %}

{% block main %}
    <form action="/record" method="post">
        <div class="form-group">
            <select name="friendname">
                {% for friend in friends %}
                <option value="{{ friend['friendname'] }}">{{ friend['friendname'] }}</option>
                {% endfor %}
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="age" placeholder="Age" type="number">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="item" placeholder="Item" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="price" placeholder="Price" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add Record</button>
    </form>
{% endblock %}
